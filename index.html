<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <title>Grid Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/grid-gallery.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text|Lexend+Deca&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <script src="jquery-1.6.3.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="group-menu">
        <details>
          <summary>
            <div class="closed"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div><div class="open"><span class="bar"></span><span class="bar"></span></div>
          </summary>
        </details>
      </div>
    </nav>

    <div class="content">
      <h1>EdgeBox Results<p>Edge Box proposal results for movie clips (sampled at 1 fps)</p></h1>
      <div class="gg-container">
        <div class="gg-box">
            <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/Sino0904/Sino0904.github.io/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>

        </div>
      </div>
    </div>
    <script src="js/grid-gallery.min.js"></script>
    <script>
    gridGallery({
      selector: "#horizontal",
      layout: "horizontal"
    });
    gridGallery({
      selector: "#square",
      layout: "square"
    });
    </script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
