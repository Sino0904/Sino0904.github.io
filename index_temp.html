<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <title>Grid Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/grid-gallery.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text|Lexend+Deca&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="group-menu">
        <details>
          <summary>
            <div class="closed"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div><div class="open"><span class="bar"></span><span class="bar"></span></div>
          </summary>
        </details>
      </div>
    </nav>

    <div class="content">
      <h1>EdgeBox Results<p>Edge Box proposal results for movie clips (sampled at 1 fps)</p></h1>
      <div class="gg-container">
        <div class="gg-box">
          <img src="img/1.jpg">
          <img src="img/2.jpg">
          <img src="img/3.jpg">
          <img src="img/4.jpg">
          <img src="img/5.jpg">
          <img src="img/6.jpg">
          <img src="img/7.jpg">
          <img src="img/8.jpg">
          <img src="img/9.jpg">
          <img src="img/10.jpg">
          <img src="img/11.jpg">
          <img src="img/12.jpg">
          <img src="img/13.jpg">
          <img src="img/14.jpg">
        </div>
      </div>
    </div>
    <script src="js/grid-gallery.min.js"></script>
    <script>
    gridGallery({
      selector: "#horizontal",
      layout: "horizontal"
    });
    gridGallery({
      selector: "#square",
      layout: "square"
    });
    </script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
